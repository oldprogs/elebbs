<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
  <HEAD>

  <TITLE> EleWEB - Write new message - </TITLE>
  <link rel="Stylesheet" TYPE="text/css" HREF="/eleweb.css">
</HEAD>

<BODY>
<!-- --------------------------------------------------------------------- -->


 <!-- Design the form -->
 <FORM ACTION="/cgi-bin/eleweb.exe?action=3&script=readmsg&sub-action=4" METHOD="POST">

 <!-- --------------------------------------------------------------------- -->
 <TABLE cellSpacing=1 cellPadding=4 width="80%" align=center border=0 class="tab_border">
   <TBODY>
     <TR ALIGN=MIDDLE class="tab_header">

       <TD COLSPAN=2 class="tab_header">
         Posting message
       </TD>

     </TR>

     <TR ALIGN=LEFT class="tab_contents2">
       <TD VALIGN=TOP COLSPAN=2 ALIGN="CENTER">
        You are logged in as |FA, posting message in "|YA"
       </TD>
     </TR>


     <TR>
       <TD ALIGN="LEFT" CLASS="tab_contents2" VALIGN="CENTER" WIDTH="30%">
         From
       </TD>

      <TD ALIGN="LEFT" class="tab_header">
         <INPUT NAME="post_fromwho" TYPE="text" SIZE="100%" value="|YG">
      </TD>
     </TR>



     <TR>
       <TD ALIGN="LEFT" class="tab_contents2" VALIGN="CENTER">
         To
       </TD>

      <TD ALIGN="LEFT" class="tab_header">
         <INPUT NAME="post_towho" TYPE="text" SIZE="100%" value="">
      </TD>
     </TR>

     <TR>
       <TD ALIGN="LEFT" class="tab_contents2" ALIGN="CENTER">
         Subject
       </TD>

      <TD ALIGN="LEFT" class="tab_header">
         <INPUT NAME="post_subject" TYPE="text" SIZE="100%" MAXLENGTH="100">
      </TD>
     </TR>

     <TR>
       <TD ALIGN="LEFT" class="tab_contents2" VALIGN="CENTER" COLSPAN=2>
        <INPUT NAME="post_private" TYPE="checkbox" VALUE="TRUE">&nbsp;&nbsp;Private
       </TD>

     </TR>
    </TABLE>

   <!-- ------------------------------------------------------------------- -->
   <TABLE cellSpacing=1 cellPadding=4 width="80%" align=center border=0 align="tab_border">
     <TBODY>
         <TR class="tab_contents2">
           <TD ALIGN="CENTER" VALIGN="CENTER">
             <TEXTAREA NAME="post_msgtext" WRAP="HARD" COLS="76" ROWS="18"></TEXTAREA>
           </TD>
         </TR>

         <TR class="tab_footer">
          <TD colspan=2 align=center>
           <INPUT TYPE="submit" value="Send">
         </TD>

   </TABLE>

 <!-- --------------------------------------------------------------------- -->
 </TABLE>

 <!-- End the form -->
 </FORM>

 </BODY>
</HTML>
